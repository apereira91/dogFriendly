<body>
        <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
                <div class="flex items-center flex-shrink-0 text-white mr-6">
                  <span class="font-bold text-xl">DogWorld</span>
                </div>
          
                <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
                  <div class="text-sm sm:flex-grow">
                    <a
                      href="#"
                      class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"
                    >
                      Search Dog Friendly Places Near You
                    </a>
                    <a
                      href="#"
                      class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"
                    >
                      Recipes
                    </a>
                    <a
                      href="#"
                      class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
                    >
                      Events
                    </a>

                  <div>

                      class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0"

                  </div>
                </div>
              </nav>

        <div class="header-block">
            <h1 class="text-white">Dog Friendly World</h1>
        </div>
        <div class="content-container">
            <div class="side-block w-3/12 m-8 overflow-hidden">
                <h3 class="text-white text-xl p-4 font-bold leading-tight">All the things your dogs need in one place!</h3>
                <div class="search-input p-8"> 
                    <form id="city-search">
                        <label value="city-label" class="block text-gray-700 text-xl font-bold mb-2">Enter Your Location:</label>
                        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="New York, NY" placeholder="New York, NY">
                        <input type="submit" class="text-white font-bold py-2 px-4 rounded mx-auto block mt-4 w-full uppercase formBtn" value="Submit">
                    </form>
                </div>
                <div class="category-buttons">

            </div>
        </div>
