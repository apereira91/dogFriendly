<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Friendly</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <script src=“https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js”></script>

</head>

<body class="homepage">
    <div class="page-container">
        <div class="header-block">
            <h1 class="text-white">Dog Friendly World</h1>
        </div>
        <div class="content-container">
            <div class="side-block w-3/12 m-8 overflow-hidden">
                <h3 class="text-white text-xl p-4 font-bold leading-tight">All the things your dogs need in one place!</h3>
                <div class="search-input p-8"> 
                    <form id="city-search">
                        <label value="city-label" class="block text-gray-700 text-xl font-bold mb-2">Enter Your Location:</label>
                        <input type="text" id="cityInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="New York, NY" placeholder="New York, NY">
                        <input type="submit" class="text-white font-bold py-2 px-4 rounded mx-auto block mt-4 w-full uppercase formBtn" value="Submit">
                    </form>
                </div>
                <div class="category-buttons">

                </div>
            </div>
            <div class="results-block">

            </div>
        </div>
    </div>
    
</body>

</html>
